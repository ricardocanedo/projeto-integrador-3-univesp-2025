{% extends 'website/home.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<h1>Blog</h1>
{% for post in posts %}
    <div class="post">
        {% if post.slug %}
            <h2><a href="{% url 'blog_detail' post.slug %}">{{ post.title }}</a></h2>
        {% else %}
            <h2>{{ post.title }}</h2>
        {% endif %}
        <p>{{ post.content }}</p>
    </div>
{% endfor %}
{% endblock %}
